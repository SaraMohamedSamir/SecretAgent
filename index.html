<!DOCTYPE html>

<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet"/>
  <link href="resources/css/style.css" type="text/css" rel="stylesheet"/>
</head>

<body>

<!-- Header html elements-->
<header>
  <div class="logo container">
    <img src="resources/images/logo.png" alt="Logo image">
    <span>SECRET AGENT SUPPLY INC.</span>
  </div>

  <div class="main-banner">
    <div class="container">
      <div class="head-lines">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <div class="navigation">
    <ul class="links-container container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav">
      <li>Menue</li>
    </ul>
  </div>
</header>

<!-- Products list available in the website -->
<div class="products-grid container">
  <div class="product">
    <div class="product-img">
      <img src="./resources/images/pen.png" alt="Exploding pen">
    </div>
    <span>Exploding Pen</span>
  </div>

  <div class="product">
    <div class="product-img">
      <img src="./resources/images/watch.png" alt="Cellular Watch">
    </div>
    <span>Cellular Watch</span>
  </div>

  <div class="product">
    <div class="product-img">
      <img src="./resources/images/glasses.png" alt="Thermal Glasses">
    </div>
    <span>Thermal Glasses</span>
  </div>
</div>

<!-- Contact information -->
<div class="contact container">
  <div class="locations">
    <p class="location">Location</p>
    <p>-47.346436, 84.32354</p>
  </div>
  <div class="hours">
    <p class="opening-hours">Hours</p>
    <p>0800 - 1800</p>
  </div>
</div>

<!-- Footer html settings -->
<footer>
  <div class="footer container">
    <p>Copyright Secret Agent Supply Inc.</p>
  </div>
</footer>
</body>
</html>
